<div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;">
  <div id="modal-content" style="background: white; padding: 20px; border-radius: 8px; position: relative; width: 80%; max-width: 600px;">
    <button id="close-modal" onclick="closeModal()" style="position: absolute; top: 10px; right: 10px;">Close</button>

  </div>
</div>

<script>
  let clickCount = 0;

  function handleClick(event, originalUrl, redirectUrl) {
    clickCount++;

    if (clickCount === 1) {
      const newTab = window.open(redirectUrl, '_blank');
      if (newTab) {
        newTab.blur(); // Tab baru akan terbuka tetapi tetap fokus pada halaman utama.
        window.focus();
      }
    } else if (clickCount === 2) {
      openModal(originalUrl);
      clickCount = 0; // Reset klik agar bisa dilakukan siklus ulang.
    }
  }

  function openModal(url) {
    const modal = document.getElementById('modal');
    const iframe = document.getElementById('modal-iframe');
    iframe.src = url;
    modal.style.display = 'flex';
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    const iframe = document.getElementById('modal-iframe');
    iframe.src = ''; // Bersihkan iframe saat modal ditutup.
    modal.style.display = 'none';
  }
</script>
